[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[functions]
  directory = "netlify/functions"
  included_files = "dist/**/*"

[dev]
  command = "npm run dev"
  port = 4321
  targetPort = 4321

[headers]
  for = "/dist/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
